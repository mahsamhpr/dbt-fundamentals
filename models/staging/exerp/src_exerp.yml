version: 2 

sources:
- name: exerp
  database: dbt_test
  schema: stg
  tables: 
        - name: customers
          description: Raw customers data
          columns: 
            - name: id
              tests: 
               - unique
               - not_null
              
        - name: orders
          columns: 
           - name: id 
             tests:
              - unique
              - not_null
             loaded_at_field: _ETL_LOADED_AT  
             freshness: 
              warn_after: {count: 12, period: hour}
              error_after: {count: 24, period: hour}              

        - name: payment
          loaded_at_field: _BATCHED_AT
          freshness:
              warn_after: {count: 12, period: hour}
              error_after: {count: 24, period: hour}
         
