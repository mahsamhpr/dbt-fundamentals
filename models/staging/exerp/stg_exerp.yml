version: 2

models:
- name: stg_customers
  description: one unique customer per row
  columns: 
    - name: customer_id
      tests: 
      - unique
      - not_null

- name: stg_orders
  columns:
    - name: order_id
      tests: 
      - unique
      - not_null
    - name: status
      description: '{{ doc("order_status")}}'
      tests:
       - accepted_values:
            values:
             - returned
             - completed
             - return_pending
             - shipped
             - placed
             
    - name: customer_id
      tests:
         - relationships:
             to: ref('stg_customers')
             field: customer_id